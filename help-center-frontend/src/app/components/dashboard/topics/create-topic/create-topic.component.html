<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Editar Tópico</h4>
    <button type="button" class="close" (click)="closeModal()">&times;</button>
  </div>
  <div class="modal-body">
    <form [formGroup]="topicForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Nome do Tópico:</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Digite o nome do tópico"
        />
        <div *ngIf="topicForm.get('name')?.hasError('required')">
          O nome do tópico é obrigatório.
        </div>
        <div *ngIf="topicForm.get('name')?.hasError('minlength')">
          O nome do tópico deve ter pelo menos 3 caracteres.
        </div>
      </div>
      <div class="form-group">
        <label for="image">Imagem:</label>
        <input
          type="file"
          id="image"
          formControlName="image"
          accept=".jpg, .png, .jpeg, .svg"
        />
        <div *ngIf="topicForm.get('image')?.hasError('required')">
          A imagem é obrigatória.
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Criar Tópico</button>
    </form>
  </div>
</div>
