<div class="update-articles" *ngIf="articleForm">
    <h2>Atualizar Artigo</h2>
    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Título do Artigo:</label>
        <input type="text" id="title" formControlName="title" />
      </div>
      <div class="form-group">
        <label for="content">Conteúdo do Artigo:</label>
        <textarea id="content" formControlName="content"></textarea>
      </div>
      <div class="form-group">
        <label for="sectionId">Seção:</label>
        <select id="sectionId" formControlName="sectionId">
          <option *ngFor="let section of sections" [value]="section._id">{{ section.name }}</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="button" (click)="closeModal()">Cancelar</button>
        <button type="submit" [disabled]="!articleForm.valid">Atualizar Artigo</button>
      </div>
    </form>
  </div>
