<div class="update-section" *ngIf="sectionForm">
    <h2>Atualizar Seção</h2>
    <form [formGroup]="sectionForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nome da Seção:</label>
        <input type="text" id="name" formControlName="name" />
      </div>
      <div class="form-group">
        <label for="topicId">Tópico:</label>
        <select id="topicId" formControlName="topicId">
          <option *ngFor="let topic of topics" [value]="topic._id">{{ topic.name }}</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="button" (click)="closeModal()">Cancelar</button>
        <button type="submit" [disabled]="!sectionForm.valid">Atualizar Seção</button>
      </div>
    </form>
  </div>
